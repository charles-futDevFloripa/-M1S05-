<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Módulo 1 - Semana 05 - Exercícios</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
</head>

<body>
  <section class="container">
    <div class="header">futDevShop</div>
    <div class="content">
      <div class="title">
        <div class="content-title"><i class="fa-solid fa-magnifying-glass-plus icon-in-title"></i> <span
            class="title-text">Consultar Produto</span>
        </div>
        <div class="content-extra">
          <div class="shopping-cart"><i class="fa-solid fa-cart-shopping icon-in-title"></i> <span class="title-text"
              id="itens-cart">vazio</span></div>
        </div>
      </div>
      <div class="content-body">
        <form id="search-form">
          <div class="input">
            <label for="product-name">Nome do Produto</label>
            <input type="text" id="product-name" name="product-name" placeholder="Nome do Produto" required>
          </div>
          <div class="button-search">
            <button type="button" id="search-button"><i class="fa-solid fa-magnifying-glass-plus"></i>
              Pesquisar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="content" id="search-results-section">
      <div class="title">
        <div class="content-title">
          <i class="fa-solid fa-folder-tree icon-in-title"></i>
          <span class="title-text">Resultado</span>
        </div>
        <div class="content-extra">
          <div class="shopping-cart">
            <i class="fa-solid fa-bag-shopping icon-in-title"></i>
            <span class="title-text" id="itens"> 0 <small>Itens</small></span>
            <i class="fa-solid fa-dollar-sign icon-in-title" id="money-to-pay"></i>
            <span class="title-text" id="total">0.00</span>
          </div>
        </div>
      </div>
      <div class="content-body">
        <div class="search-result" id="search-result-container">
          FAÇA UMA BUSCA VAZIA PARA EXIBIR TODOS OS PRODUTOS
        </div>
      </div>
    </div>

  </section>
  <script src="./assets/js/script.js"></script>
</body>

</html>
